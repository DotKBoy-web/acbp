<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 — File not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Plausible base (same data-domain as index) -->
  <script defer data-domain="dotkboy-web.github.io/acbp" src="https://plausible.io/js/script.js"></script>
  <style>
    :root { --bg:#0b0f14; --text:#e7edf4; --muted:#abc0d3; --card:#121821; --border:#1e2633; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    .wrap{max-width:720px;margin:60px auto;padding:0 20px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;}
    a{color:#66b3ff;text-decoration:none;} a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — File not found</h1>
      <p>The page you’re looking for isn’t here. Try the <a href="/acbp/">ACBP home</a>.</p>
    </div>
  </div>
  <script>
    // send a 404 event with the missing path
    document.addEventListener('DOMContentLoaded', function () {
      if (window.plausible) {
        window.plausible('404', { props: { path: location.pathname, referrer: document.referrer || '' }});
      }
    });
  </script>
</body>
</html>
